{% extends "base.html" %}

{% block title %}Page d'acceuil{% endblock %}
{% block head %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    body {
        background-color: #2c2c2c;
        font-family: "Montserrat", sans-serif;
    }

    
</style>
{% endblock%}
{% block content%}
<div class="container text-center">
        {% for object in objects %}
        <div class="row pt-5">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">{{object.correct_name}}</h5>
                    <div class="card-body">
                      <h5 class="card-title">{{object.correct_name}}</h5>
                      <p class="card-text">{{object.type}}</p>
                      <a href="{{object.generate_dl_link()}}" class="btn btn-primary">Download</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
  </div>

    


{% endblock %}
